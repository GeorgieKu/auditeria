<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/main.min.css">
        <title>Главная</title>
    </head>
  
  <body>
    <div class="wrapper">
  
      <main class="main-book main-book_register">
        <div class="container">
          <div class="logo logo__img_margin">
            <a href="" class="logo__link">
              <img src="./assets/img/svg/logo.svg" alt="logo" class="logo__img logo__img_width">
            </a>
          </div>
        </div>
  
        <section class="book-register">
          <div class="container">
            <div class="book-register__wrap book-register__wrap_padding">
  
              <div class="book-register__ok">
                <div class="book-register__item-form ">
                  <h2 class="book-title-check">Напомнить пароль?</h2>
                  <p class="book-text-check">Введите адрес электронный почты для восстановления пароля</p>
                  <form class="form-check-ok ">
                    <input type="email" class="book-register__input book-register__input_margin" name="email" placeholder="E-mail" required="">
                    <button type="submit" class="form-check__button form-check__button_padding">
                      Отправить
                    </button>
                  </form>
                  <div class="form-check-wrap">
                    <button class="form-check-btn">
                      Вернуться назад
                    </button>
                  </div>
                </div>
                <div class="book-register__elem-ok">
                  <h2 class="book-title-check">Пароль сброшен!</h2>
                  <p class="book-text-check">Вам на почту выслана ссылка для восстановления пароля</p>
                  <button type="submit" class="form-check__button form-check__button_margin">
                    Ок, понял!
                  </button>
                </div>
              </div>
  
              <div class="book-register__elem">
                <h2 class="book-register__elem-title">Книги, которые<br>
                  вам хочется слушать</h2>
                <p class="book-register__elem-text">Лучшая подборка аудиокниг по психологиии саморазвитию за все годы
                  издательства...</p>
              </div>
            </div>
          </div>
        </section>
  
      </main>
    </div>
    <script src="./assets/js/bundle.min.js"></script>
  
  
  
  </body></html>
